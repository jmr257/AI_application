<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Juho-Matias Roitto – AI Chat -hakemus</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .chat-container {
      max-width: 700px;
      margin: 0 auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    .chat-bubble {
      padding: 10px 15px;
      margin: 10px 0;
      border-radius: 15px;
      max-width: 80%;
    }
    .agent {
      background: #e2e3e5;
      align-self: flex-start;
    }
    .recruiter {
      background: #d1e7dd;
      align-self: flex-end;
      text-align: right;
    }
    .options {
      margin: 10px 0;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .option-button {
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      background-color: #0d6efd;
      color: white;
      cursor: pointer;
      text-align: left;
    }
    .option-button:hover {
      background-color: #0b5ed7;
    }
    a {
      color: #0d6efd;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="chat-container" id="chat">
    <div class="chat-bubble recruiter">Kuka tämä Juho-Matias Roitto oikein on? Miksi hänen pitäisi olla AI Champion?</div>
    <div class="options" id="options">
      <button class="option-button" onclick="showResponse(1, this.innerText)">Kerro hänen teknisestä osaamisestaan</button>
      <button class="option-button" onclick="showResponse(2, this.innerText)">Kerro liiketoimintaymmärryksestä</button>
      <button class="option-button" onclick="showResponse(3, this.innerText)">Kerro AI-osaamisesta</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const options = document.getElementById("options");

    const responses = {
      1: {
        reply: "Hän hallitsee mm. SQL:n, Azure-pilvipalvelut, ETL-työkalut sekä Power BI:n. Hän on rakentanut useita tietovarasto- ja raportointiratkaisuja alusta asti.",
        next: [
          { text: "Onko hänellä AI-kokemusta?", value: 4 },
          { text: "Voiko hän johtaa AI-projektia?", value: 5 }
        ]
      },
      2: {
        reply: "Hän on toiminut mm. BI-johtajana, data partnerina ja kehityspäällikkönä. Hän ymmärtää, miten data muuntuu liiketoiminnan arvoksi.",
        next: [
          { text: "Onko hänellä AI-kokemusta?", value: 4 },
          { text: "Voiko hän johtaa AI-projektia?", value: 5 }
        ]
      },
      3: {
        reply: "Hän on aloittanut siirtymän Gen AI -asiantuntijaksi ja ymmärtää, miten agentteja rakennetaan ja konfiguroidaan esimerkiksi Copilotin avulla.",
        next: [
          { text: "Onko hänellä käytännön esimerkkiä agentista?", value: 6 },
          { text: "Voiko hän johtaa AI-projektia?", value: 5 }
        ]
      },
      4: {
        reply: "Hänellä on vahva pohja: data-arkkitehtuuri, migraatiot ja liiketoimintalähtöinen ajattelu. Hän ymmärtää promptien logiikan ja osaa soveltaa AI-ratkaisuja.",
        next: [
          { text: "Onko hänellä käytännön esimerkkiä agentista?", value: 6 }
        ]
      },
      5: {
        reply: "Kyllä. Hän on johtanut monia dataintensiivisiä hankkeita, kuten Guidewire-ydinjärjestelmän BI-integraatiota ja tutkintadatahankkeita.",
        next: [
          { text: "Onko hänellä käytännön esimerkkiä agentista?", value: 6 }
        ]
      },
      6: {
        reply: "Esimerkiksi: asiantuntija tarvitsee automaattisen yhteenvedon projektista Power BI -raporttiin. Juho-Matias rakentaa agentin, joka tiivistää datan, ehdottaa toimenpiteitä ja luo version esitettäväksi johdolle.",
        next: [
          { text: "Onko hänestä lisämateriaalia?", value: 7 }
        ]
      },
      7: {
        reply: 'Kyllä, tässä hänen LinkedIn-profiilinsa: <a href="https://www.linkedin.com/in/juho-matias-roitto" target="_blank">linkedin.com/in/juho-matias-roitto</a><br>CV on saatavilla pyynnöstä.',
        next: [
          { text: "Mihin rooliin haluaisit hänet?", value: 8 }
        ]
      },
      8: {
        reply: "Valitse rooli, johon haluat kutsua Juho-Matiaksen:",
        next: [
          { text: "AI Technology Champion", value: "mailto:juhomatias.roitto@gmail.com?subject=Haastattelukutsu – AI Technology Champion&body=Hei Juho-Matias,%0AHaluaisimme keskustella kanssasi AI Technology Champion -roolista. Voisitko ehdottaa sinulle sopivaa aikaa haastattelulle?%0A%0AYstävällisin terveisin,%0A[Rekrytoijan nimi]", link: true },
          { text: "Practice Champion", value: "mailto:juhomatias.roitto@gmail.com?subject=Haastattelukutsu – Practice Champion&body=Hei Juho-Matias,%0AOlemme kiinnostuneita keskustelemaan kanssasi Practice Champion -roolista. Voisitko ehdottaa sinulle sopivaa aikaa haastattelulle?%0A%0AYstävällisin terveisin,%0A[Rekrytoijan nimi]", link: true }
        ]
      }
    };

    function showResponse(id, userText) {
      // Rekrytoijan valinta näkyviin
      const userBubble = document.createElement("div");
      userBubble.className = "chat-bubble recruiter";
      userBubble.textContent = userText;
      chat.insertBefore(userBubble, options);

      // Agentin vastaus
      const res = responses[id];
      const agentBubble = document.createElement("div");
      agentBubble.className = "chat-bubble agent";
      agentBubble.innerHTML = res.reply;
      chat.insertBefore(agentBubble, options);

      // Uudet valinnat
      options.innerHTML = "";
      res.next.forEach(opt => {
        const btn = document.createElement("button");
        btn.className = "option-button";
        btn.textContent = opt.text;
        if (opt.link) {
          btn.onclick = () => window.location.href = opt.value;
        } else {
          btn.onclick = () => showResponse(opt.value, opt.text);
        }
        options.appendChild(btn);
      });
    }
  </script>
</body>
</html>
