<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Juho-Matias Roitto – AI Chat -hakemus</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .chat-container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    .chat-bubble {
      padding: 10px 15px;
      margin: 10px 0;
      border-radius: 15px;
      max-width: 80%;
      transition: all 0.3s ease;
    }
    .user {
      background: #d1e7dd;
      align-self: flex-end;
      text-align: right;
      margin-left: auto;
    }
    .agent {
      background: #e2e3e5;
      align-self: flex-start;
      margin-right: auto;
    }
    .button-area {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    button.option {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #0d6efd;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container" id="chat">
    <div class="chat-bubble user">Moi! Haluaisin hakea AI Technology Champion ja Practice Champion -rooleihin.</div>
    <div class="chat-bubble agent" id="agent-question">Tervetuloa, Juho-Matias! Mikä seuraavista kuvaa parhaiten motivaatiotasi?</div>
  </div>
  <div class="button-area">
    <button class="option" onclick="chooseOption('Haluan viedä tekoälyn käytäntöön arjessa.')">Viedä tekoäly arkeen</button>
    <button class="option" onclick="chooseOption('Kehittää teknistä osaamistani AI:n parissa.')">Kehittää teknistä osaamista</button>
    <button class="option" onclick="chooseOption('Luoda vaikuttavia ratkaisuja liiketoiminnalle.')">Ratkaista liiketoimintahaasteita</button>
  </div>

  <script>
    const chat = document.getElementById('chat');

    function chooseOption(text) {
      const userBubble = document.createElement('div');
      userBubble.className = 'chat-bubble user';
      userBubble.textContent = text;
      chat.appendChild(userBubble);

      const agentBubble = document.createElement('div');
      agentBubble.className = 'chat-bubble agent';
      agentBubble.textContent = generateReply(text);
      chat.appendChild(agentBubble);

      document.querySelector('.button-area').remove();
    }

    function generateReply(choice) {
      if (choice.includes('tekoälyn käytäntöön')) return 'Loistavaa! Käytännönläheinen ote on juuri sitä, mitä AI-rooleissa tarvitaan.';
      if (choice.includes('teknistä osaamistani')) return 'Erinomaista – tekninen uteliaisuus ja halu oppia ovat avainasemassa.';
      if (choice.includes('vaikuttavia ratkaisuja')) return 'Juuri näin – AI:n tarkoitus on tuottaa konkreettista arvoa liiketoiminnalle.';
      return 'Kiitos vastauksestasi!';
    }
  </script>
</body>
</html>
